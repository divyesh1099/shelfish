<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelfIsh</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <!-- As a link -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="./index.html" id="home">Shelfish</a>
            <a href="./login.html">Login</a>
            <a href="./register.html" onclick="">Register</a>
            </div>
        </nav>
    </header>
    <main class="m-3 p-3">
        <div class="container">

            <!-- Username input -->
            <div class="form-outline mb-4">
              <input type="text" id="username" required class="form-control" />
              <label class="form-label" for="username">Username</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="email" required class="form-control" />
                <label class="form-label" for="email">Email</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" required class="form-control" />
              <label class="form-label" for="password">Password</label>
            </div>

            <div class="form-check form-outline mb-4">
                <input class="form-check-input" type="radio" name="group" id="member" value="member" checked>
                <label class="form-check-label" for="member">
                  Member
                </label>
              </div>
              <div class="form-check form-outline mb-4">
                <input class="form-check-input" type="radio" name="group" id="librarian" value="librarian">
                <label class="form-check-label" for="librarian">
                  Librarian
                </label>
              </div>
          
            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4" id="registerButton" onclick="register()">Register</button>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>Already Registered? <a href="./login.html">Login</a></p>
              
            </div>
          </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
